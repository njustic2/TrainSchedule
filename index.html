<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    		<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Reset Style Sheet -->
			<link rel="stylesheet" type="text/css" href="asset/css/reset.css">
	<!-- CSS Sheet -->
			<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
 	<!-- Bootstrap Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
		<body>
			<!-- Employee Tracker -->
			<div class="container">
			<!-- Jumbotron -->
				<div class="jumbotron" style="background-color: chocolate; color: white">
			        <h1 class="text-center">Anytime is Train Time</h1>
			        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
				</div>

      			<div class="row">
					<div class="col-lg-12">
	        			<!-- Current Train Schedule-->
          				<div class="panel panel-primary">
            				<div class="panel-heading">
              					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            				</div>
            					
            					<div class="panel-body">
						            <table class="table table-hover" id='employee-table'>
                							<thead>
							                  	<tr>
								                    <th>Train Name</th>
								                    <th>Destination</th>
								                    <th>Initial Departure Time</th>
								                    <th>Frequency (min) </th>
								                    <th>Next Arrival </th>
								                    <th>Minutes Away </th>
							                  	</tr>
					                		</thead>
						                <tbody>
						                </tbody>
              						</table>
                        		</div>
          				</div>

				        <!-- Add Train  -->
				        <div class="panel panel-primary">
				               	<div class="panel-heading">
				              		<h3 class="panel-title"><strong>Add Train</strong></h3>
				            	</div>
				        
				        	<div class="panel-body">
						            <!-- Entry Form -->
						            <form>
									  		<div class="form-group">
											   	<label for="search">Train Name</label>
											   	<input type="text" class="form-control" id="trainName">
											</div>

											<div class="form-group">
											   	<label for="search">Destination</label>
											   	<input type="text" class="form-control" id="destination">
											</div>
														  	
											<div class="form-group">
											   	<label for="search">First Train Time (HH:mm - military time) </label>
											   	<input type="text" class="form-control" id="trainTime">
											</div>
												  
											<div class="form-group">
											   	<label for="search">Frequency (min) </label>
											   	<input type="text" class="form-control" id="frequency">
											</div>

											<button type="submit" class="btn btn-default" id="searchBtn">Submit</button>
									</form>
       							</div>
          				</div>
        			</div>
      			</div>
    		</div>
   <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>

  </body>

</html>
